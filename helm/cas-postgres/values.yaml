image:
  repository:  gcr.io/ggl-cas-storage/cas-postgres
  pullPolicy: Always
  # Overrides the image tag whose default is the chart version.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources: {}
persistence:
  storageClass: netapp-block-standard
  size: 20Gi

namespace: ""
walgArchive:
  enabled: false
  # the GCS bucket name will be {{ namespace }}-{{ walgArchive.bucketSuffix }}
  bucketSuffix: "pg-walg"
  env:



## Use Existing secret instead of creating one
## It must have a postgres-password key containing the desired password
# existingSecret: 'secret'

service:
  type: ClusterIP
  port: 5432
  externalIPs: []
  ## Manually set NodePort value
  ## Requires service.type: NodePort
  # nodePort:


citus:
  enabled: false
  replicas: 4
