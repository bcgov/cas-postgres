apiVersion: template.openshift.io/v1
kind: Template

parameters:
- description: SHA1 of git revision to be deployed.
  displayName: Git SHA1
  name: GIT_SHA1
  required: true

objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: cas-postgres
    annotations:
      openshift.io/image.insecureRepository: "true"
  spec:
    lookupPolicy:
      local: true
