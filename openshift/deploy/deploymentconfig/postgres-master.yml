apiVersion: template.openshift.io/v1
kind: Template

parameters:
  - description: Prefix to prepend to object name.
    displayName: Prefix
    name: PREFIX
    required: true
  - description: SHA1 of git revision to be deployed.
    displayName: Git SHA1
    name: GIT_SHA1
    required: true
  - description: Openshift project name
    displayName: Project
    name: OC_PROJECT
    required: true
  - description: Openshift registry URL
    displayName: Registry
    name: OC_REGISTRY
    required: true
  - description: Requested CPU
    displayName: CPU request
    name: MASTER_CPU_REQUEST
    required: true
  - description: Maximum CPU
    displayName: CPU limit
    name: MASTER_CPU_LIMIT
    required: true
  - description: Requested memory
    displayName: Memory request
    name: MASTER_MEMORY_REQUEST
    required: true
  - description: Maximum memory
    displayName: Memory limit
    name: MASTER_MEMORY_LIMIT
    required: true

objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: ${PREFIX}postgres-master
    spec:
      strategy:
        type: Recreate
      replicas: 1
      selector:
        name: ${PREFIX}postgres-master
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            name: ${PREFIX}postgres-master
        spec:
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          terminationGracePeriodSeconds: 3600
          containers:
            - env:
                - name: POSTGRESQL_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: postgresqlAdminPassword
                      name: ${PREFIX}postgres-master
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: postgresqlAdminPassword
                      name: ${PREFIX}postgres-master
                - name: POSTGRESQL_MAX_CONNECTIONS
                  value: "1000"
                - name: POSTGRESQL_MAX_PREPARED_TRANSACTIONS
                  value: "1000"
                - name: POSTGRESQL_SHARED_BUFFERS
                  value: 2GB
                - name: POSTGRESQL_EFFECTIVE_CACHE_SIZE
                  value: 8GB
                - name: PGDATA
                  value: /var/lib/pgsql/data/userdata
              image: ${OC_REGISTRY}/${OC_PROJECT}/${PREFIX}postgres:${GIT_SHA1}
              imagePullPolicy: IfNotPresent
              lifecycle:
                preStop:
                  exec:
                    command:
                      - /usr/bin/env
                      - bash
                      - -c
                      - |
                        pg_ctl stop;
              livenessProbe:
                exec:
                  command:
                    - /usr/libexec/check-container
                    - --live
                initialDelaySeconds: 120
                timeoutSeconds: 30
              name: ${PREFIX}postgres-master
              ports:
                - containerPort: 5432
                  protocol: TCP
              readinessProbe:
                exec:
                  command:
                    - /usr/libexec/check-container
                initialDelaySeconds: 5
                timeoutSeconds: 1
              securityContext:
                capabilities: {}
                privileged: false
              terminationMessagePath: /dev/termination-log
              volumeMounts:
                - mountPath: /var/lib/pgsql/data
                  name: ${PREFIX}postgres-master
              resources:
                limits:
                  cpu: ${MASTER_CPU_LIMIT}
                  memory: ${MASTER_MEMORY_LIMIT}
                requests:
                  cpu: ${MASTER_CPU_REQUEST}
                  memory: ${MASTER_MEMORY_LIMIT}
          volumes:
            - name: ${PREFIX}postgres-master
              persistentVolumeClaim:
                claimName: ${PREFIX}postgres-master
